<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Rajdev Yadav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-form">
        <div class="form">
            <h3>Log In Digital World</h3>
            <input type="text" placeholder="User Id" id="user-id">
            <input type="password" placeholder="Password" id="password">
            <input type="text" disabled id="c-screen">
            <input type="text" placeholder="Enter Captcha" id="c-input">
            <button type="button" id="log-in">Log In</button>
        </div>
    </div>
</body>
</html>
